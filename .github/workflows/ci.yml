name: "Continuous Integration"
on:
  push:
    branches-ignore: ["main"]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    # simple strategy for this workflow, we run this on all branches [except main]
    # see release for the full release testing matrix
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Install omnix
        run: nix --accept-flake-config profile install "github:juspay/omnix"
      - run: om ci
      # test WASM build on Ubuntu only to avoid redundancy
      # todo: we might be able to just integrate this in with om ci
      - name: Test WASM Demo
        run: |
          nix develop --command just build-wasm
