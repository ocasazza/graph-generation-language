[package]
name = "graph-generation-lang"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pest = "2.5"
pest_derive = "2.5"
rand = { version = "0.8", features = ["small_rng"] }
getrandom = { version = "0.2", features = ["js", "wasm-bindgen"] }
console_error_panic_hook = "0.1"
